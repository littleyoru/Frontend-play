<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="animations.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="ex1">
            <div class="button">
                <input type="button" id="show" value="Show all"></input>
            </div>
            <div id="img_container">
                <li>
                    <div class="image"><img class="img_set" src="dbThumbs/Knight.png" alt="" /></div>
                    <div class="image"><img class="img_set" src="dbThumbs/Raichu.png" alt="" /></div>
                    <div class="image"><img class="img_set" src="dbThumbs/Witch.png" alt="" /></div>
                    <div class="image"><img class="img_set" src="dbThumbs/bee.png" alt="" /></div>
                </li>
                <li>
                    <div class="image"><img class="img_set" src="dbThumbs/cow.png" alt="" /></div>
                    <div class="image"><img class="img_set" src="dbThumbs/flower.png" alt="" /></div>
                    <div class="image"><img class="img_set" src="dbThumbs/halloween.png" alt="" /></div>
                    <div class="image"><img class="img_set" src="dbThumbs/kitten-small.png" alt="" /></div>
                </li>
                <li>
                    <div class="image"><img class="img_set" src="dbThumbs/penguin.png" alt="" /></div>
                    <div class="image"><img class="img_set" src="dbThumbs/pirate.png" alt="" /></div>
                    <div class="image"><img class="img_set" src="dbThumbs/snowman.png" alt="" /></div>
                </li>
            </div>
        </div>
        <div id="ex2">
            <div class="button">
                <input type="button" id="shake" value="Shake left"></input>
            </div>
            <div class="img_switch">
                <img id="dogA" src="dbThumbs/dogA.png" alt="dog A" />
                <img id="dogB" src="dbThumbs/dogB.png" alt="dog B" />
            </div>
        </div>
    </div>
</body>
</html>
